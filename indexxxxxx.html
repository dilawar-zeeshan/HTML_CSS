<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hover-example {
          width: 100px;
          height: 100px;
          background-color: limegreen;
          color: white;
        }
        .hover-example:hover {
          background-color: crimson;
          width: 150px;
          height: 150px;
        }
      </style>
</head>
<body>
    <div class="hover-example">Hover your mouse over me</div>
</body>
</html>
